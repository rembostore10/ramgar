<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Garansi Rembostore</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
    .extra-fields {
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cute-icon {
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body class="h-full gradient-bg overflow-auto">
  <div class="min-h-full py-8 px-4">
    <div class="max-w-lg mx-auto">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
          <img src="https://files.catbox.moe/ze0j0l.png" alt="rembostore logo">
        </div>
        <h1 id="form-title" class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">FORM GARANSI REMBOSTORE</h1>
        <p class="text-white/80 mt-2 text-sm">Isi form berikut untuk mengaktifkan garansi</p>
      </div>

      <div class="glass-card rounded-3xl shadow-2xl p-6 md:p-8">
        <form id="warranty-form" class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> <span class="cute-icon">üìÖ</span>Tanggal Pembelian </label>
            <input type="date" id="tanggal-pembelian" name="tanggal_pembelian" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 input-focus focus:border-purple-500 outline-none transition-all">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> <span class="cute-icon">‚è±Ô∏è</span>Durasi Pembelian </label>
            <select id="durasi-pembelian" name="durasi_pembelian" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 input-focus focus:border-purple-500 outline-none transition-all bg-white">
              <option value="">Pilih durasi...</option>
              <option value="1 Minggu">1 Minggu</option>
              <option value="2 Minggu">2 Minggu</option>
              <option value="1 Bulan">1 Bulan</option>
              <option value="2 Bulan">2 Bulan</option>
              <option value="3 Bulan">3 Bulan</option>
              <option value="6 Bulan">6 Bulan</option>
              <option value="1 Tahun">1 Tahun</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> <span class="cute-icon">üì±</span>Jenis APK Premium </label>
            <input type="text" id="jenis-apk" name="jenis_apk" required placeholder="Contoh: Netflix, Vidio, Spotify, dll" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 input-focus focus:border-purple-500 outline-none transition-all">
          </div>

          <div id="extra-fields" class="hidden extra-fields space-y-4 p-5 bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl border-2 border-purple-200">
            <div class="flex items-center gap-2 mb-3">
              <span class="text-xl">‚ú®</span>
              <h3 class="font-semibold text-purple-700">Info Tambahan Netflix/Vidio</h3>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Tgl Order</label>
              <input type="date" id="tgl-order" name="tgl_order" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Nomor Aktif</label>
              <input type="tel" id="nomor-aktif" name="nomor_aktif" placeholder="08xxxxxxxxxx" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Durasi</label>
              <input type="text" id="durasi-extra" name="durasi_extra" placeholder="Contoh: 1 bulan" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Tipe App</label>
              <input type="text" id="tipe-app" name="tipe_app" placeholder="Contoh: 1u, 2u, priv" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Merk Device</label>
              <input type="text" id="merk-device" name="merk_device" placeholder="Contoh: Samsung, iPhone" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1.5">Lokasi Device</label>
              <input type="text" id="lokasi-device" name="lokasi_device" placeholder="Contoh: Jakarta" class="w-full px-4 py-2.5 rounded-xl border-2 border-purple-200 outline-none">
            </div>
          </div>

          <button type="submit" id="submit-btn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
            <span id="btn-text">Kirim Garansi</span>
            <span id="btn-loading" class="hidden">
              <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </form>

        <div id="success-message" class="hidden mt-6 p-5 bg-green-50 rounded-2xl border-2 border-green-200 text-center">
          <div class="text-4xl mb-2">üéâ</div>
          <h3 class="font-bold text-green-700 text-lg">Garansi Berhasil Dikirim!</h3>
          <p class="text-green-600 text-sm mt-1">Data garansi kamu sudah tersimpan</p>
          <button id="new-form-btn" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-colors text-sm font-medium"> Isi Form Baru </button>
        </div>
      </div>

      <div class="text-center mt-6 text-white/70 text-sm">
        <p>¬© 2026 REMBOSTORE. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwu7W96xgxgfPYJvY_KkC0GsZ-_Y2iSNoBqxK-98j4iRQB0-Nva-oSw84RBzu3zAgoB/exec';
    const form = document.getElementById('warranty-form');
    const jenisApkInput = document.getElementById('jenis-apk');
    const extraFields = document.getElementById('extra-fields');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const successMessage = document.getElementById('success-message');
    const newFormBtn = document.getElementById('new-form-btn');
    
    let isSubmitting = false;

    // Toggle Extra Fields
    jenisApkInput.addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase();
      const isNetflixVidio = value.includes('netflix') || value.includes('vidio');
      extraFields.classList.toggle('hidden', !isNetflixVidio);
      
      const inputs = extraFields.querySelectorAll('input');
      inputs.forEach(input => input.required = isNetflixVidio);
    });

    // Handle Form Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (isSubmitting) return;

      isSubmitting = true;
      btnText.classList.add('hidden');
      btnLoading.classList.remove('hidden');
      submitBtn.disabled = true;

      try {
        // 1. Kirim ke Google Sheets
        const sheetResponse = 
        await fetch(scriptURL, { 
  method: 'POST', 
  body: new FormData(form),
  mode: 'no-cors' // Tambahkan baris ini
});
        // 2. Kirim ke SDK (Jika ada)
        if (window.dataSdk) {
          const formDataObj = Object.fromEntries(new FormData(form).entries());
          formDataObj.created_at = new Date().toISOString();
          await window.dataSdk.create(formDataObj);
        }

        // Tampilkan Sukses
        form.classList.add('hidden');
        successMessage.classList.remove('hidden');
        window.scrollTo(0, 0);

      } catch (error) {
        alert('Gagal mengirim data: ' + error.message);
      } finally {
        isSubmitting = false;
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });

    // Reset Form
    newFormBtn.addEventListener('click', () => {
      form.reset();
      extraFields.classList.add('hidden');
      form.classList.remove('hidden');
      successMessage.classList.add('hidden');
    });
  </script>
</body>
</html>
